<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link type="text/css" rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5">
    <h1>Formulaire de contact</h1>
    <form action="" method="post">
        <input id="prenom" type="text" class="col-12 mt-2" placeholder="Entrez votre Prénom *">
        <input id="nom" type="text" class="col-12 mt-2" placeholder="Entrez votre Nom *">
        <input id="pseudo" type="text" class="col-12 mt-2" placeholder="Entrez votre Pseudo *">
        <input id="courriel" type="email" class="col-12 mt-2" name="email" placeholder="Entrez votre email *" class="zones">
        <textarea id="message" class="message col-12 mt-2" placeholder="Votre message *"></textarea>
        <p class="mentions_obligatoires">* Obligatoire</p>
        <div class="d-flex column-gap-3 mt-2">
            <input type="checkbox">
            <div >
                <p class="infos">J'ai lu et j'accepte les conditions générales</p>
            </div>
        </div>
        <input id="message_input" type="submit" value="Envoyer" class="btn-primary mt-3">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>
</html>
